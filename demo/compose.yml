services:
  legit-app:
    build: ./attacker-tools
    container_name: legit-app
    env_file: .env
    ports:
      - 127.0.0.1:8080:8080
    networks:
      - network_session_hijacking

  vuln-app:
    build: ./vulnerable-app
    container_name: vuln-app
    ports:
      - 127.0.0.1:5001:5001
    networks:
      - network_session_hijacking

networks:
  network_session_hijacking:
    driver: bridge
